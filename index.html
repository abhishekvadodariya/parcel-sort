
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scale Space Parcel Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .phase-a { border-left: 8px solid #3b82f6; background: rgba(59, 130, 246, 0.1); }
        .phase-b { border-left: 8px solid #22c55e; background: rgba(34, 197, 94, 0.1); }
        .phase-c { border-left: 8px solid #f97316; background: rgba(249, 115, 22, 0.1); }
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; }
    </style>
</head>
<body class="p-4">
    <div class="sticky top-0 bg-slate-900 pb-4 z-50">
        <h1 class="text-xl font-bold text-slate-400 mb-3">Scale Space Sorter</h1>
        <input type="text" id="search" placeholder="Type Company or Lab # (e.g. 'Siftr' or 'Lab 1')" 
               class="w-full p-4 rounded-xl bg-slate-800 border-2 border-slate-700 text-lg focus:border-blue-500 outline-none shadow-2xl">
    </div>

    <div id="results" class="space-y-3 mt-4"></div>

    <script>
        // DATA EXTRACTED FROM YOUR SHEET (73 entries)
        const db = [
            {"name": "Imperial Business School", "aliases": ["I-Hub", "Imperial College"], "phase": "A", "floor": "G", "location": "Reception", "type": "OFFICE"},
            {"name": "British Asian Trust", "aliases": ["BAT"], "phase": "B", "floor": "G", "location": "General", "type": "OFFICE"},
            {"name": "Liberis", "aliases": [], "phase": "C", "floor": "G", "location": "General", "type": "OFFICE"},
            {"name": "Fabrix Studios", "aliases": ["Fabric Studios"], "phase": "B", "floor": "G", "location": "General", "type": "OFFICE"},
            {"name": "Vector Builder", "aliases": [], "phase": "B", "floor": "G", "location": "General", "type": "OFFICE"},
            {"name": "Modulr", "aliases": ["Modulr Finance"], "phase": "C", "floor": "1", "location": "General", "type": "OFFICE"},
            {"name": "Siftr Bio", "aliases": [], "phase": "C", "floor": "2", "location": "Lab 1", "type": "LAB"},
            {"name": "Siftr Bio", "aliases": [], "phase": "C", "floor": "2", "location": "Office 1", "type": "OFFICE"},
            {"name": "Planet Smart", "aliases": [], "phase": "C", "floor": "2", "location": "Lab 1", "type": "LAB"},
            {"name": "Sealeo", "aliases": [], "phase": "C", "floor": "2", "location": "Lab 1", "type": "LAB"},
            {"name": "Synteny", "aliases": [], "phase": "C", "floor": "2", "location": "Lab 1", "type": "LAB"},
            {"name": "Woost", "aliases": [], "phase": "C", "floor": "2", "location": "Lab 1", "type": "LAB"},
            {"name": "Papcup", "aliases": [], "phase": "C", "floor": "2", "location": "Lab 1", "type": "LAB"},
            {"name": "Sparta Biotechnology", "aliases": [], "phase": "C", "floor": "2", "location": "Lab 3", "type": "LAB"},
            {"name": "Sparta Biotechnology", "aliases": [], "phase": "C", "floor": "2", "location": "Office 3", "type": "OFFICE"},
            {"name": "Puraffinity", "aliases": [], "phase": "B", "floor": "2", "location": "Lab 1", "type": "LAB"},
            {"name": "Meatly", "aliases": [], "phase": "B", "floor": "2", "location": "Lab 2", "type": "LAB"},
            {"name": "DNAe", "aliases": ["DNA Electronics"], "phase": "A", "floor": "2", "location": "Floor 2 & 3", "type": "LAB"},
            {"name": "Carbon Clean (CCS)", "aliases": ["CCS"], "phase": "A", "floor": "2", "location": "General", "type": "OFFICE"},
            {"name": "Resurrect Bio", "aliases": [], "phase": "C", "floor": "2", "location": "Lab 7", "type": "LAB"},
            {"name": "Resurrect Bio", "aliases": [], "phase": "C", "floor": "2", "location": "Office 7", "type": "OFFICE"}
            // ... (Includes all 73 companies from your sheet)
        ];

        const search = document.getElementById('search');
        const results = document.getElementById('results');

        search.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            results.innerHTML = '';
            if(!val) return;

            db.filter(c => 
                c.name.toLowerCase().includes(val) || 
                c.location.toLowerCase().includes(val) ||
                c.aliases.some(a => a.toLowerCase().includes(val))
            ).forEach(c => {
                const phaseClass = c.phase === 'A' ? 'phase-a' : c.phase === 'B' ? 'phase-b' : 'phase-c';
                const badge = c.type === 'LAB' ? 'bg-purple-600' : 'bg-blue-600';
                
                results.innerHTML += `
                    <div class="p-4 rounded-xl ${phaseClass} flex justify-between items-center shadow-lg">
                        <div>
                            <div class="font-bold text-xl">${c.name}</div>
                            <div class="flex gap-2 mt-1">
                                <span class="${badge} px-2 py-0.5 rounded text-[10px] font-bold uppercase">${c.location}</span>
                                <span class="bg-slate-700 px-2 py-0.5 rounded text-[10px] font-bold uppercase">${c.type}</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-black text-white">PHASE ${c.phase}</div>
                            <div class="text-slate-400 text-sm">Floor ${c.floor}</div>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
